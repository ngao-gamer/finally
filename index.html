<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #202020;
            --accent-color: white;
            --accent-glow: rgba(255, 255, 255, 0.4);
            --card-bg: rgba(15, 15, 15, 0.7);
            --text-color: rgba(255, 255, 255, 0.92);
            --text-secondary: rgba(255, 255, 255, 0.7);
            --border: rgba(255, 255, 255, 0.15);
            --success: #4CAF50;
            --danger: #f44336;
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            -webkit-font-smoothing: antialiased;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            line-height: 1.6;
            overflow-y: auto;
        }
        body.message-active {
            filter: blur(5px);
            pointer-events: none;
        }
        #main-container {
            width: 100%;
            max-width: 900px;
            padding: 20px;
            text-align: center;
        }
        .intro-text {
            font-size: 1.25rem;
            margin-bottom: 20px;
        }
        #script-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            margin-bottom: 40px;
        }
        .card {
            background-color: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: 20px;
            text-align: left;
            border: 1px solid var(--border);
            transition: var(--transition);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card:hover {
            border-color: var(--accent-color);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .card-title {
            font-size: 1.15rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .card-description {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
            flex-grow: 1;
        }
        .card-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }
        .btn {
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .btn:hover {
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }
        .btn-primary {
            background-color: var(--accent-color);
            color: var(--bg-color);
            font-weight: 600;
            border-color: var(--accent-color);
        }
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
        }
        .btn-secondary {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            border: none;
        }
        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: none;
        }
        #message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 20px 40px;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out;
            font-size: 1.2rem;
            text-align: center;
        }
        #message-box.show {
            opacity: 1;
            pointer-events: auto;
        }
        #modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal-content {
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: var(--radius-lg);
            width: 90%;
            max-width: 700px;
            position: relative;
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }
        .close-btn {
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
        }
        .close-btn:hover {
            color: var(--accent-color);
        }
        .modal-body {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .modal-body p {
            font-size: 1rem;
            color: var(--text-secondary);
        }
        #script-content {
            background-color: #111;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 15px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
            color: #f8f8f2;
            font-size: 0.9rem;
        }
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        #local-scripts-section {
            width: 100%;
            max-width: 900px;
            margin-top: 40px;
            text-align: left;
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }
        #local-scripts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .local-script-card {
            background-color: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: 20px;
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: var(--transition);
        }
        .local-script-card:hover {
            border-color: var(--accent-color);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .local-script-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }
        .message-success {
            color: var(--success);
            font-weight: bold;
        }
        .message-danger {
            color: var(--danger);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <h1 class="intro-text">Scripthub</h1>
        <div id="script-grid"></div>
    </div>
    <div id="message-box"></div>
    <div id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-script-title"></h2>
                <span class="close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <p id="modal-script-description"></p>
                <div id="script-content"></div>
                <div class="modal-actions">
                    <button id="execute-script-btn" class="btn btn-primary">
                        <i class="fas fa-play"></i> Run Script
                    </button>
                    <button id="save-script-btn" class="btn btn-secondary">
                        <i class="fas fa-save"></i> Save to Collection
                    </button>
                    <button id="copy-script-btn" class="btn btn-secondary">
                        <i class="fas fa-copy"></i> Copy Script
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="local-scripts-section" style="display: none;">
        <h2 class="section-title">Your Collection</h2>
        <div id="local-scripts-grid"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scripts = [
                // Load scripts from script_files
                { "name": "Dark Mode", "description": "Toggles a dark mode on websites.", "script": "document.body.style.backgroundColor = 'black'; document.body.style.color = 'white';" },
                { "name": "Go to Top", "description": "Scrolls to the top of the page.", "script": "window.scrollTo(0, 0);" },
                { "name": "Highlight Images", "description": "Highlights all images on the page.", "script": "document.querySelectorAll('img').forEach(img => { img.style.border = '2px solid red'; });" },
                { "name": "Change Font", "description": "Changes the font of all text to a more readable one.", "script": "document.body.style.fontFamily = 'Arial, sans-serif';" },
            ];

            const scriptGrid = document.getElementById('script-grid');
            const modal = document.getElementById('modal');
            const closeBtn = document.querySelector('.close-btn');
            const modalTitle = document.getElementById('modal-script-title');
            const modalDescription = document.getElementById('modal-script-description');
            const scriptContent = document.getElementById('script-content');
            const executeScriptBtn = document.getElementById('execute-script-btn');
            const saveScriptBtn = document.getElementById('save-script-btn');
            const copyScriptBtn = document.getElementById('copy-script-btn');
            const messageBox = document.getElementById('message-box');
            const localScriptsSection = document.getElementById('local-scripts-section');
            const localScriptsGrid = document.getElementById('local-scripts-grid');
            let currentScript = null;

            function showMessage(message, type = 'success') {
                messageBox.textContent = message;
                messageBox.className = 'message-box show';
                messageBox.classList.add(type === 'success' ? 'message-success' : 'message-danger');
                document.body.classList.add('message-active');
                setTimeout(() => {
                    messageBox.className = 'message-box';
                    document.body.classList.remove('message-active');
                }, 3000);
            }

            function getLocalScripts() {
                const scripts = localStorage.getItem('userScripts');
                return scripts ? JSON.parse(scripts) : [];
            }

            function saveLocalScripts(scripts) {
                localStorage.setItem('userScripts', JSON.stringify(scripts));
            }

            function renderScripts(scriptsToRender, container) {
                container.innerHTML = '';
                scriptsToRender.forEach((script, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="card-title">${script.name}</div>
                        <div class="card-description">${script.description}</div>
                        <div class="card-actions">
                            <button class="btn btn-primary" data-index="${index}">View Details</button>
                        </div>
                    `;
                    container.appendChild(card);
                    card.querySelector('.btn-primary').addEventListener('click', () => {
                        currentScript = script;
                        modalTitle.textContent = script.name;
                        modalDescription.textContent = script.description;
                        scriptContent.textContent = script.script;
                        saveScriptBtn.style.display = 'inline-flex';
                        saveScriptBtn.classList.remove('btn-success');
                        saveScriptBtn.classList.add('btn-secondary');
                        saveScriptBtn.innerHTML = '<i class="fas fa-save"></i> Save to Collection';
                        
                        const localScripts = getLocalScripts();
                        if (localScripts.some(s => s.name === currentScript.name)) {
                            saveScriptBtn.innerHTML = '<i class="fas fa-check"></i> Saved';
                            saveScriptBtn.classList.add('btn-success');
                            saveScriptBtn.classList.remove('btn-secondary');
                        }
                        
                        modal.style.display = 'flex';
                    });
                });
            }

            function loadScripts() {
                renderScripts(scripts, scriptGrid);
                const localScripts = getLocalScripts();
                if (localScripts.length > 0) {
                    localScriptsSection.style.display = 'block';
                    renderScripts(localScripts, localScriptsGrid);
                }
            }

            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            window.onclick = (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            };

            copyScriptBtn.addEventListener('click', () => {
                if (currentScript && currentScript.script) {
                    navigator.clipboard.writeText(currentScript.script)
                        .then(() => showMessage('Script copied!'))
                        .catch(err => console.error('Could not copy text: ', err));
                }
            });

            saveScriptBtn.addEventListener('click', () => {
                if (currentScript) {
                    const localScripts = getLocalScripts();
                    const isAlreadySaved = localScripts.some(s => s.name === currentScript.name);
                    if (!isAlreadySaved) {
                        localScripts.push(currentScript);
                        saveLocalScripts(localScripts);
                        loadScripts();
                        showMessage('Script saved to your collection!');
                        saveScriptBtn.innerHTML = '<i class="fas fa-check"></i> Saved';
                        saveScriptBtn.classList.add('btn-success');
                        saveScriptBtn.classList.remove('btn-secondary');
                    } else {
                        showMessage('Script is already in your collection.');
                    }
                }
            });
            executeScriptBtn.addEventListener('click', () => {
                if (currentScript && currentScript.script) {
                    const script = document.createElement('script');
                    script.textContent = currentScript.script;
                    document.body.appendChild(script);
                    showMessage('Script executed successfully!');
                } else {
                    showMessage('No script to execute.');
                }
            });
            loadScripts();
        });
        function handleLocalCopy(event) {
            const button = event.currentTarget;
            const index = button.dataset.index;
            const scripts = getLocalScripts();
            const script = scripts[index];
            if (script && script.script) {
                navigator.clipboard.writeText(script.script)
                    .then(() => showMessage('Script copied!'))
                    .catch(err => console.error('Could not copy text: ', err));
            }
        }
    </script>
</body>
</html>
